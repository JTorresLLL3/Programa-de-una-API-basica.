<!-- Esta sección del código muestra un formulario de registro de usuario con campos para nombre, edad y correo. 
 También puede mostrar un mensaje de confirmación y un enlace para ir a la página de búsqueda. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>
        <br><br>

        <button type="submit">Registrar</button>
    </form>

    {% if mensaje %}
        <p style="color: green;">{{ mensaje }}</p>
    {% endif %}

    <a href="{% url 'busqueda' %}">Ir a búsqueda</a>
</body>
</html>
